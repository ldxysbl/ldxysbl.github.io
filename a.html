<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Chap2 Demo Sierpinski Gasket </title>
    <script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	void main(){
		gl_Position = vPosition;
	}
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	void main(){
		gl_FragColor = vec4( 0.2, 0.1, 0.5, 0.8 );
	}
	</script>

    <script type="text/javascript" src="../df/webgl-utils.js"></script>
    <script type="text/javascript" src="../df/initShaders.js"></script>
    <script type="text/javascript" src="../df/gl-matrix-min.js"></script>
    <script type="text/javascript" src="../df/gasket-triangles.js"></script>
</head>

<body>
	<div onload="changeL()" >
	<form name="myInput">
	    输入（0-7）任意数字:<br>
		<input type="text"  name="count">
	    <input type="button" value="确定" onclick="changeL()" > <br />
	</form>
	</div>
	<div id="Triangle"></div>
	<div>再次输入请刷新页面</div>
</body>
</html>
